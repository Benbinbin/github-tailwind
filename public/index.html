<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Rebuild with Tailwind</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="leading-tight">
  <header class="text-white bg-gray-900 flex justify-between items-center">

    <div class="flex items-center">
      <a href="#" class="px-4 py-2">
        <svg class="h-8 w-8 text-white hover:text-gray-500 octicon octicon-mark-github v-align-middle"
          fill="currentColor" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
      </a>
      <form action="" class="pr-4">
        <div
          class="bg-gray-700 w-64 max-w-sm transition-width ease-in-out duration-500 px-2 py-1 rounded flex justify-between items-center focus-within:bg-white focus-within:w-screen">
          <input type="text" name="query"
            class="bg-transparent text-sm outline-none focus:text-black placeholder-gray-500 focus:w-screen"
            placeholder="Search or jump to..." />
          <svg class="h-4 w-4 text-gray-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </form>
      <nav class=" font-semibold text-sm">
        <ul class="flex items-center space-x-4">
          <li><a href="#" class="hover:text-gray-500 py-4">Pull requests</a></li>
          <li><a href="#" class="hover:text-gray-500 py-4">Issues</a></li>
          <li><a href="#" class="hover:text-gray-500 py-4">Marketplace</a></li>
          <li><a href="#" class="hover:text-gray-500 py-4">Explore</a></li>
        </ul>
      </nav>
    </div>

    <div class="flex items-center space-x-4">
      <a href="#" class="hover:text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </a>
      <button class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 hover:text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 hover:text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      <button class="flex items-center">
        <img class="h-5 w-5" src="https://avatars0.githubusercontent.com/u/40909550?s=60&v=4" alt="">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 hover:text-gray-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
    </div>
  </header>


</body>

</html>
